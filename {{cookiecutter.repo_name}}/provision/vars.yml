---
project_name: "{{cookiecutter.project_name}}"
repo_name: "{{cookiecutter.repo_name}}"
db_name: "{{cookiecutter.project_name}}"
db_user: "{{cookiecutter.author_name}}"
db_pass: "{{cookiecutter.password}}"
{% raw %}
repository_root: /vagrant 
project_root: "{{repository_root}}/{{project_name}}"
configuration_root: "{{project_root}}/{{project_name}}"
venv_path: "/venvs/{{project_name}}"
settings: local
system_packages:
  - build-essential
  - vim
  - tree
  - git
  - libpq-dev
  - python-dev
  - postgresql
  - postgresql-contrib
  - nginx
  - python-setuptools
  - libevent-dev
easy_install_packages:
  - virtualenv
  - pip
  - psycopg2
python_packages:
  - uwsgi
{% endraw %}
